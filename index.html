<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ottergram</title>
  <link rel="stylesheet" href="stylesheets/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">ottergram</h1>
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="img/flexbox_defense_12.jpg" data-image-role="trigger" data-image-title="Deja Vu" data-image-url="img/flexbox_defense_12.jpg">
          <img class="thumbnail-image" src="img/flexbox_defense_12.jpg" alt="Flexbox Defense">
          <span class="thumbnail-title">Flexbox Defense</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/grid_garden_final.jpg" data-image-role="trigger" data-image-title="I've just been in this place before" data-image-url="img/grid_garden_final.jpg">
          <img class="thumbnail-image" src="img/grid_garden_final.jpg" alt="Grid Garden">
          <span class="thumbnail-title">Grid Garden</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter1.jpg" data-image-role="trigger" data-image-title="Higher on the street" data-image-url="img/otter1.jpg">
          <img class="thumbnail-image" src="img/otter1.jpg" alt="Barry the otter">
          <span class="thumbnail-title">Barry</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href=img/otter2.jpg data-image-role="trigger" data-image-title="And I know it's my time to go" data-image-url="img/otter2.jpg">
          <img class="thumbnail-image" src="img/otter2.jpg" alt="Robin the otter">
          <span class="thumbnail-title">Robin</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter3.jpg" data-image-role="trigger" data-image-title="Calling you and the search is a mystery" data-image-url="img/otter3.jpg">
          <img class="thumbnail-image" src="img/otter3.jpg" alt="Maurice the otter">
          <span class="thumbnail-title">Maurice</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter4.jpg" data-image-role="trigger" data-image-title="Standing on my feet" data-image-url="img/otter4.jpg">
          <img class="thumbnail-image" src="img/otter4.jpg" alt="Lesley the otter">
          <span class="thumbnail-title">Lesley</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter5.jpg" data-image-role="trigger" data-image-title="It's so hard when I try to be me" data-image-url="img/otter5.jpg">
          <img class="thumbnail-image" src="img/otter5.jpg" alt="Barbara the otter">
          <span class="thumbnail-title">Barbara</span>
        </a>
      </li>
    </ul>

    <div class="detail-image-container">
        <a href="#" class="previous-button"> &#8249; </a>
      <div class="detail-image-frame" data-image-role="frame">
        <img class="detail-image" data-image-role="target" src="img/otter1.jpg" alt="">
        <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
      </div>
        <a href="#" class="next-button"> &#8250; </a>
    </div>
  </main>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
